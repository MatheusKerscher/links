<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Style CSS -->
    <link rel="stylesheet" href="style.min.css" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100..1000&display=swap"
      rel="stylesheet"
    />

    <link
      rel="shortcut icon"
      href="assets/icons/icon-link.ico"
      type="image/x-icon"
    />

    <title>Matheus Kerscher | Links</title>
  </head>
  <body class="container-fluid">
    <header class="header">
      <div class="header__infos">
        <img
          class="header__infos__img"
          src="assets/imgs/perfil.png"
          alt="Foto de Matheus Kerscher"
        />
        <h1 class="header__infos__name">Matheus Kerscher</h1>
      </div>

      <div class="header__social-media">
        <a
          href="https://www.instagram.com/matheuskerscher/"
          target="_blank"
          class="header__social-media__item"
        >
          <img
            class="header__social-media__img"
            src="assets/icons/icon-instagram.svg"
            alt="Logo Instagram"
          />
        </a>
      </div>
    </header>

    <main class="main">
      <section class="social-media">
        <article class="social-media__item">
          <a
            class="social-media__link"
            href="#"
            target="_blank"
          >
            <div class="social-media__card">
              <img
                class="social-media__card__img"
                src="assets/icons/icon-code.svg"
                alt="Fechamento de tag HTML"
              />
              <p class="social-media__card__title">Portif√≥lio</p>
            </div>
          </a>
        </article>

        <article class="social-media__item">
          <a
            class="social-media__link"
            href="https://www.linkedin.com/in/matheus-kerscher/"
            target="_blank"
          >
            <div class="social-media__card">
              <img
                class="social-media__card__img"
                src="assets/icons/icon-linkedin.svg"
                alt="Logo LinkedIn"
              />
              <p class="social-media__card__title">LinkedIn</p>
            </div>
          </a>
        </article>

        <article class="social-media__item">
          <a
            class="social-media__link"
            href="https://github.com/MatheusKerscher"
            target="_blank"
          >
            <div class="social-media__card">
              <img
                class="social-media__card__img"
                src="assets/icons/icon-github.svg"
                alt="Logo GitHub"
              />
              <p class="social-media__card__title">GitHub</p>
            </div>
          </a>
        </article>

        <article class="social-media__item">
          <a
            class="social-media__link"
            href="mailto:matheuskerscher@outlook.com"
            target="_blank"
          >
            <div class="social-media__card">
              <img
                class="social-media__card__img"
                src="assets/icons/icon-email.svg"
                alt="Logo GitHub"
              />
              <p class="social-media__card__title">Entrar em contato</p>
            </div>
          </a>
        </article>
      </section>
    </main>
  </body>
</html>
