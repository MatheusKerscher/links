<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script defer src="js/index.js"></script>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/3fcbaa0644.js"
      crossorigin="anonymous"
    ></script>

    <link rel="shortcut icon" href="assets/imgs/icone-site.ico" type="image/x-icon">

    <title>Matheus Kerscher | Links</title>
  </head>
  <body class="container-fluid">
    <main>
      <div class="container-share">
        <button class="btn-share" onclick="share()">
          <i id="icon-share" class="fa-solid fa-share-nodes fa-beat"></i>
        </button>
      </div>
      <div>
        <div class="text-center">
          <img
            class="img-perfil"
            src="assets/imgs/perfil.png"
            width="160"
            alt="Foto de Matheus Kerscher"
          />
          <h2 class="text-white">Matheus Kerscher</h2>
        </div>

        <div class="text-center">
          <a
            href="https://www.instagram.com/matheuskerscher/"
            target="_blank"
            class="text-white link-header"
          >
            <i class="fa-brands fa-instagram"></i>
          </a>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <a
            onmouseenter="addAnimation('icon-linkedin')"
            onmouseleave="addAnimation('icon-linkedin')"
            class="link-main"
            href="https://www.linkedin.com/in/matheus-kerscher/"
            target="_blank"
          >
            <div class="card-link-main">
              <i id="icon-linkedin" class="fa-brands fa-linkedin me-2"></i>
              <span> LinkedIn </span>
            </div>
          </a>
        </div>

        <div class="col-12 my-4">
          <a
            onmouseenter="addAnimation('icon-github')"
            onmouseleave="addAnimation('icon-github')"
            class="link-main"
            href="https://github.com/MatheusKerscher"
            target="_blank"
          >
            <div class="card-link-main">
              <i id="icon-github" class="fa-brands fa-github me-2"></i>
              <span> Git Hub </span>
            </div>
          </a>
        </div>

        <div class="col-12">
          <a
            onmouseenter="addAnimation('icon-email')"
            onmouseleave="addAnimation('icon-email')"
            class="link-main"
            href="mailto: matheuskerscher@outlook.com"
            target="_blank"
          >
            <div class="card-link-main">
              <i id="icon-email" class="fa-regular fa-envelope me-2"></i>
              <span> Entar em contato </span>
            </div>
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
